<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁用文本框</title>
    <style>
        .text{
            background: rgb(239, 239, 239, 0.3);
            border-color: rgb(118, 118, 118, 0.3);
        }
    </style>
</head>
<body>
    <div>
        <button class="btn">禁用按钮</button>
        <input type="text"value="文本框" class="text" />
        <!-- input元素需要闭合，不然有些解释器不认，导致报错。 -->
<script>
    var btn = document.getElementsByClassName("btn");
    btn.onclick = function(){
        var text=document.getElementsByClassName("text")
        text.disabled = true;
    }
</script>
</html>
