<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="date" id="timer" value="时间">
    <div></div>
</body>
<script>
    function fn(time){
        const nowTime = +new Date();
        const futureTime = new Date(time).getTime();
        const timeDifference = (futureTime-nowTime)/1000//将时间戳计算出来的差值变成秒
        let days = parseInt(timeDifference / 3600 / 24 );
        let hours = parseInt(timeDifference / 3600 % 24);
        let minutes = parseInt(timeDifference / 60 % 60);
        let seconds = parseInt(timeDifference % 60);
        //为时间前面的个位添个0；
        days = days < 10 ? "0" + days : days ;
        hours = hours < 10 ? "0" + hours : hours ;
        minutes = minutes < 10 ? "0" + minutes : minutes ;
        seconds = seconds < 10 ? "0" + seconds : seconds ;
        return `${days}天${hours}时${minutes}分${seconds}秒`;
    }
    function updateTime() {
        const dateInput = document.getElementById('timer');
        const timeInput = dateInput.value;
        const div = document.getElementsByTagName('div')[0];
        div.innerHTML = fn(timeInput);
    }
    setInterval(updateTime, 1000);
